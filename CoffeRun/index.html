<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body class="container">
    <header>
      <h1>Coffee Run</h1>
    </header>
    <section>
      <div class="panel panel-dafault">
        <div class="panel-body">
          <form data-coffee-order="form"> <!-- Elements for data input -->

            <div class="form-group">
              <label for="coffeeOrder">Cofee Order</label>
              <input class="form-control" name="cofee" id="coffeeOrder" autofocus>
            </div>

            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" value="" id="emailInput" placeholder="dr@gmail.com">
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tail" checked>
                Tail
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>

            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>

            <div class="form-group">
              <label for="strengthLevel">Coffeine Rating</label>
              <input type="range" id="strengthlevel" name="strength" value="30">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
            
          </form>
        </div>
      </div>
    </section>
    <script src="scripts\datastore.js" charset="utf-8"></script>
    <script src="scripts\truck.js" charset="utf-8"></script>
  </body>
</html>
